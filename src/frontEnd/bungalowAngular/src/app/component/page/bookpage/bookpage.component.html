  В данном примере демонстрируется способ отображения сообщений об ошибках
</div>

<form novalidate [formGroup]="bookForm" (ngSubmit)="onSubmit()">

  <div class="form-group has-danger" [ngClass]="{
      'has-error': apartmentId.invalid && apartmentId.dirty,
      'has-success': apartmentId.valid && apartmentId.dirty }">
    <label>apartmentId</label>
    <input type="text" class="form-control" formControlName="apartmentId">
  </div>

  <div class="form-group" [ngClass]="{
      'has-error': typeA.invalid && typeA.dirty,
      'has-success': typeA.valid && typeA.dirty }">
    <label>typeA</label>
    <input type="text" class="form-control" formControlName="typeA">
  </div>


  <div class="form-group" [ngClass]="{
      'has-error': personalNumber.invalid && personalNumber.dirty,
      'has-success': personalNumber.valid && personalNumber.dirty }">
    <label>personalNumber</label>
    <input type="number" class="form-control" formControlName="personalNumber">
  </div>

  <div class="form-group" [ngClass]="{
      'has-error': startDate.invalid && startDate.dirty,
      'has-success': startDate.valid && startDate.dirty }">
    <label for="">startDate</label>
    <input type="date" class="form-control" formControlName="startDate">

  </div>

  <div class="form-group" [ngClass]="{
    'has-error': endDate.invalid && endDate.dirty,
    'has-success': endDate.valid && endDate.dirty }">
    <label for="">endDate</label>
    <input type="date" class="form-control" formControlName="endDate">

  </div>
  <input type="submit" class="btn btn-default">
</form>

<br>

<pre>{{bookForm.value |json}}</pre>
